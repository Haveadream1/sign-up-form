<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>
<body>
    <aside>
        <h1>Discover our Best Program to Study Abroad</h1>
        <p>Already more than 65 215 registers, will you be the <span style="color: #B7A3FF;">next ?</span></p>
    </aside>

    <main>
        <h1>Create an account</h1>
        <form action="post">
            <fieldset>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Su-ho">
                </div>
                <div>
                    <label for="last-name">Last Name<span style="color: red;">*</span></label>
                    <input type="text" id="last-name" name="last-name" placeholder="Kim" required>
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label for="email-address">Email Address<span style="color: red;">*</span></label>
                    <input type="email" id="email-address" name="email-address" placeholder="suhokim@naver.com" required>
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="010 6200 0000"  pattern='[0-9]{11}' maxlength="11" title="Must contain 11 numbers with no space">
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label for="password">Password<span style="color: red;">*</span></label>
                    <input type="password" id="password" name="password" placeholder="*******">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password<span style="color: red;">*</span></label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="*******" required>
                </div>
            </fieldset>
            
            <fieldset>
                <div class="submit">
                    <button type="submit">Sign up</button>
                    <p>Already have an account ? <span style="color: #471FC1;">Log in</span></p>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
